<section id="contact" class="py-5 bg-black text-white">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold">Get In Touch</h2>
      <p class="text-secondary">Have a project in mind? Let's work together.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form class="p-4 p-md-5 rounded-4 border border-secondary" style="background-color: #111;">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label small text-secondary">YOUR NAME</label>
              <input type="text" class="form-control bg-transparent border-secondary text-white p-3 shadow-none">
            </div>
            <div class="col-md-6">
              <label class="form-label small text-secondary">YOUR EMAIL</label>
              <input type="email" class="form-control bg-transparent border-secondary text-white p-3 shadow-none">
            </div>
            <div class="col-12">
              <label class="form-label small text-secondary">MESSAGE</label>
              <textarea class="form-control bg-transparent border-secondary text-white p-3 shadow-none" rows="5"></textarea>
            </div>
            <div class="col-12 text-center mt-4">
              <button class="btn btn-success btn-lg px-5 py-3 fw-bold shadow">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
